---
- hosts: all
  become: yes

  tasks:

    - name: stop current running container
      command: docker stop website
      ignore_errors: yes

    - name: remove stopped docker container
      command: docker rm website
      ignore_errors: yes

    - name: remove current docker image
      command: docker rmi jwaladocker/website:latest
      ignore_errors: yes

    - name: pull docker image from dockerhub
      command: docker pull jwaladocker/website-image:latest

    - name: creating docker container using simple-devops-image
      command: docker run -d --name website-container -p 8080:8080 jwaladocker/website:latest
